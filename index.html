<script>
  $(function () {
    var oTop1 = $(document).scrollTop();

    $(window).scroll(function () {
      var oTop2 = $(document).scrollTop();

      if ($(document).scrollTop() >= $(document).height() - $(window).height() && oTop2 > oTop1) {
        $(".audio-box").fadeIn();
      } else {
        $(".audio-box").fadeOut();
      }
      oTop1 = $(document).scrollTop();
    });
  });
</script>
<script>
  $(document).ready(function () {
    document.getElementById("like").style.visibility = "hidden"
    $("body").dblclick(function () {
      document.getElementById("like").style.visibility = "visible";
      document.body.classList.add('liked');
      setTimeout(function () {
        document.getElementById("like").style.visibility = "hidden"
        document.body.classList.remove('liked');
      }, 1000)
    });
  })
</script>
